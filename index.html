<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schalidle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="home"><a href="https://schalidle.com"><button>
                        <div class="unskew">Home</div>
                    </button></a></div>
            <div id="endless"><a href="https://schalidle.com/endless.html"><button>
                        <div class="unskew">Endless Mode</div>
                    </button></a></div>
        </div>
        <h1>Schalidle</h1>
        <input type="text" id="searchInput" placeholder="Search for a character...">
        <div id="suggestions"></div>
        <button id="searchButton" onclick="makeGuess()">
            <div class="unskew">Guess</<div>
        </button>
        <div id="result" class="resultNormal"></div>
        <div id="guesses">
            <div id="headrow">
                <div>
                    <div class="unskew">Name</div>
                </div>
                <div>
                    <div class="unskew">School</div>
                </div>
                <div>
                    <div class="unskew">Class</div>
                </div>
                <div>
                    <div class="unskew">Role</div>
                </div>
                <div>
                    <div class="unskew">Damage</div>
                </div>
                <div>
                    <div class="unskew">Armor</div>
                </div>
                <div>
                    <div class="unskew">EX Cost</div>
                </div>
                <div>
                    <div class="unskew">Height</div>
                </div>
            </div>
        </div>
        <div id="previous-day-character"></div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
